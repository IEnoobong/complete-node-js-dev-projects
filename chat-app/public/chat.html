<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <title>Chat | Chat App</title>
</head>

<body class="chat">
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
    <ol class="chat__messages" id="messages"></ol>
    <div class="chat__footer">
        <form id="message-form">
            <input autocomplete="off" autofocus name="message" placeholder="Message" type="text"/>
            <button type="submit">Send</button>
        </form>
        <button id="send-location">Send Location</button>
    </div>
</div>

<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message_body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message_body">
            <p>
                <a target="_blank" href="{{url}}">My Current Location</a>
            </p>
        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js">
</script>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="js/libs/deparam.js"></script>
<script src="js/chat.js">
</script>
</body>
</html>
